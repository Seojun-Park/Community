type User {
  id: ID!
  avatar: String
  email: String!
  firstName: String
  lastName: String
  username: String!
  intro: String
  posts: [Post!]!
  loginSecret: String!
  createdAt: String
  updatedAt: String
}

type Post {
  id: ID!
  title: String!
  caption: String!
  user: User!
  notice: [Notice!]
  market: [Market!]
  board: [Board!]
  immo: [Immobiler!]
  createdAt: String
  updatedAt: String
}

type Notice {
  id: ID!
  user: User!
  title: String!
  caption: String!
  hit: Int
  comments: [Comment!]
  createdAt: String
  updatedAt: String
}

type Market {
  id: ID!
  user: User!
  title: String!
  caption: String!
  hit: Int
  comments: [Comment!]
  createdAt: String
  updatedAt: String
}

type Immobiler {
  id: ID!
  user: User!
  title: String!
  caption: String!
  hit: Int
  comments: [Comment!]
  createdAt: String
  updatedAt: String
}

type Board {
  id: ID!
  user: User!
  title: String!
  caption: String!
  hit: Int
  comments: [Comment!]!
  createdAt: String
  updatedAt: String
}


type Image{
  id: ID!
  url: String!
  post: Post!
  createdAt: String
  updatedAt: String 
}

type Comment {
  id: ID!
  text: String!
  user: User!
  board: Board!
  createdAt: String
  updatedAt: String
}
